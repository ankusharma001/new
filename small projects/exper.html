<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #87CEEB; /* Light Blue */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .fish {
      width: 100px;
      height: 50px;
      background-color: #FFD700; /* Gold */
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; /* Elliptical shape */
      position: relative;
    }

    .eye {
      width: 20px;
      height: 20px;
      background-color: #000; /* Black */
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 70%;
      transform: translate(-50%, -50%);
    }

    .pupil {
      width: 10px;
      height: 10px;
      background-color: #fff; /* White */
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .fin {
      width: 30px;
      height: 60px;
      background-color: #FFD700; /* Gold */
      clip-path: polygon(0 0, 100% 50%, 0 100%);
      position: absolute;
      top: 30%;
      left: -10%;
      transform: rotate(45deg);
    }
  </style>
</head>
<body>
  <div class="fish">
    <div class="eye">
      <div class="pupil"></div>
    </div>
    <div class="fin"></div>
  </div>
</body>
</html>
