<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="stprsc.css">
</head>
<body>
  <h1>stone paper scissor</h1>
  <div class="choices">
    <div class="choice">
      <img src="rock.png" alt="" id="rock">
    </div><div class="choice">
      <img src="paper.png" alt="" id="paper">
    </div><div class="choice">
      <img src="scissors.png" alt="" id="scissor">
    </div>
  </div>
  <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>you</p>
    </div>
    <div class="score">
      <p id="computer-score">0</p>
      <p>computer</p>
    

  </div></div><div class="msg-container">
    <p class="msg">Lorem ipsum dolor </p>
  </div>
  
  
  <script src="stprsc.js"></script>
</body>
</html>
