<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>claculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="main">
    <div class="buttons">
      <input type="text" placeholder="Enter the value" id="value">
      
      <button class="put-value" value="1">1</button>
      <button class="put-value" value="2">2</button>
      <button class="put-value" value="3">3</button>
      <button class="put-value" value="4">4</button>
      <button class="put-value" value="5">5</button>
      <button class="put-value" value="6">6</button>
      <button class="put-value" value="7">7</button>
      <button class="put-value" value="8">8</button>
      <button class="put-value" value="9">9</button>
      <button class="put-value" value="0">0</button>

    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
